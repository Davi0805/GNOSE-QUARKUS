# Configuração PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=sua_senha
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/seubanco

# Configuração Redis
quarkus.redis.hosts=redis://127.0.0.1:6379

# Hibernate ORM configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# HTTP Configuration
quarkus.http.port=8080

# JWT Configuration
quarkus.smallrye-jwt.enabled=false
mp.jwt.verify.publickey.location=/home/davi/Documents/GNOSE-QUARKUS/publicKey.pem
smallrye.jwt.sign.key.location=/home/davi/Documents/GNOSE-QUARKUS/privateKey.pem
mp.jwt.verify.issuer=issuer
quarkus.smallrye-jwt.token=tokensecreto
smallrye.jwt.new-token.lifespan=3600